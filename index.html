<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>BookSearch</title>
    <style>
      #hero-banner h1 {
        font-size: 3.5rem;
      }

      #hero-banner p {
        font-size: 1.5rem;
      }

      #search-box {
        border-radius: 20px;
      }

      #searchbtn, #readModal {
        border-radius: 5px;
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 10px;
        transition: background-color 0.3s, color 0.3s;
      }

      #searchbtn {
        background-color: #34495e;
        border-color: #34495e;
        color: white;
      }

      #searchbtn:hover {
        background-color: #2c3e50;
        border-color: #2c3e50;
        color: white;
      }

      #readModal {
        background-color: #e67e22;
        border-color: #e67e22;
        color: white;
      }

      #readModal:hover {
        background-color: #d35400;
        border-color: #d35400;
        color: white;
      }
    </style>

  <body>
    <div id="hero-banner" class="jumbotron jumbotron-fluid p-5">
      <button
        type="button"
        class="btn btn-success"
        id="readModal"
        data-toggle="modal"
        data-target="#bookDetailsModal"
      >
        Reading List
      </button>
      <div class="container">
        <h1 class="display-4 text-white">BookSearch</h1>
        <p class="lead text-white">The world's books at your fingertips...</p>
        <div class="input-group input-group-sm mb-3">
          <input
            id="search-box"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="Enter book title"
          />
        </div>
        <button type="button" class="btn btn-success" id="searchbtn">
          Search
        </button>
      </div>
    </div>

    <!-- Search Results will appear here -->
    <div id="book-results" class="container"></div>

    <!-- Scripts -->
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Ours -->
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/api.js" type="module"></script>

    <div
      class="modal fade"
      id="bookDetailsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="bookDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="bookDetailsModalBody">
            <!-- Book details will go here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

<!-- Scripts -->
<!-- Bootstrap -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a2e767e4cf.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Ours -->
<script src="./assets/js/script.js" type="module" ></script>
<script src="./assets/js/api.js" type="module" ></script>
</body>
</html>
